<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            h1 {
                text-align: center;
                page-break-after: avoid;
            }

            h2 {
                margin-top: 0.83em;
                page-break-after: avoid;
            }

            ul {
                margin: 0.6em 0;
                column-count: 2;
                column-gap: 100px;
            }

            h4 {
                margin: 0.6em 0;
                page-break-after: avoid;
                text-indent: 2%;
            }

            li {
                list-style-type: none;
                page-break-inside: avoid;
            }

            .spacer {
                height: 4.7em;
            }

            .footer {
                display: flex;
                align-items: center;
                right: 0;
                left: 0;
                margin-left: auto;
            }

            .note {
                margin-right: 20px;
                text-align: right;
            }

            .gap {
                flex-grow: 1;
            }

            @media print {
                @media print {
                    .footer {
                        position: fixed;
                        bottom: 0;
                        width: 100%;
                        text-align: center;
                    }
                }
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div class="pages">
                            <h1>מנגינות ל{{tfilaName}}</h1>
                            {{#subsections}}
                            <div class="sectionContainer">
                                <h2>{{name}}</h2>
                                {{#rates}}
                                <div class="rateContainer">
                                    <h4>{{rateLabel}}</h4>
                                    <ul>
                                        {{#tunes}}
                                        <li>{{label}}</li>
                                        {{/tunes}}
                                    </ul>
                                </div>
                                {{/rates}}
                            </div>
                            {{/subsections}}
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <div class="spacer"></div>
                        <div class="footer">
                            <p class="note">
                                הקובץ מעודכן לתאריך {{date}}
                                <br />
                                באתר נוספים כל הזמן מנגינות כך שהקובץ עלול להיות
                                לא מעודכן
                                <br />
                                <small>
                                    כל הזכויות שמורות לאתר מנגינות לתפילה ©
                                </small>
                            </p>
                            <div class="gap"></div>
                            <img
                                width="220px"
                                height="90px"
                                src="/logo.png"
                                alt="logo"
                            />
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
